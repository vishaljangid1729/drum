<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum by vishal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div class="box">
        <div class="key" data-key="65" > <kbd>A</kbd> <span class="sound"></span></div>
        <div class="key" data-key="83"> <kbd>S</kbd> <span class="sound"></span></div>
        <div class="key" data-key="68" > <kbd>D</kbd> <span class="sound"></span></div>
        <div class="key" id="space" data-key="70" > <kbd>F</kbd> <span class="sound"></span></div>
        <div class="key"  data-key="74"> <kbd>J</kbd> <span class="sound"></span></div>
        <div class="key" data-key="75" > <kbd>K</kbd> <span class="sound"></span></div>
        <div class="key" data-key="76" > <kbd>L</kbd> <span class="sound"></span></div>
        <div class="key" data-key="59" > <kbd>;</kbd> <span class="sound"></span></div>
    </div>
    <audio data-key="65" src="sound/1.mp3"> vishal</audio>
    <audio data-key="83" src="sound/2.mp3"></audio>
    <audio data-key="68" src="sound/3.mp3"></audio>
    <audio data-key="70" src="sound/4.mp3"></audio>
    <audio data-key="74" src="sound/5.mp3"></audio>
    <audio data-key="75" src="sound/6.mp3"></audio>
    <audio data-key="76" src="sound/1.mp3"></audio>
    <audio data-key="59" src="sound/4.mp3"></audio>



    <script src="main.js"></script>
    
</body>
</html>
